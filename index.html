<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Recettes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Mes Recettes</h1>
    </header>

    <main>
        <!-- Ajouter une nouvelle catégorie -->
        <div id="add-category">
            <input type="text" id="category-input" placeholder="Nouvelle catégorie">
            <button id="category-btn">Ajouter catégorie</button>
        </div>

        <!-- Affichage des catégories -->
        <section id="categories"></section>

        <!-- Barre de recherche -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Rechercher une recette...">
        </div>

        <!-- Ajouter une nouvelle vidéo -->
        <div id="add-video">
            <input type="text" id="video-link" placeholder="Coller le lien de la vidéo">
            <input type="text" id="recipe-name" placeholder="Nom de la recette">
            <select id="recipe-category"></select>
            <textarea id="recipe-desc" placeholder="Description/ingrédients"></textarea>
            <button id="add-btn">Ajouter la vidéo</button>
        </div>

        <!-- Affichage des recettes -->
        <section id="recipes"></section>
    </main>

    <footer>
        <p>© 2025 Mes Recettes</p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
